<section class="row languages text-center">
	<ul>
		{{ $siteLanguages := .Site.Languages}}
		{{ $pageLang := .Page.Lang}}
		{{ range .Page.AllTranslations }}
		{{ $translation := .}}
		{{ range $siteLanguages }}
		{{ if eq $translation.Lang .Lang }}
		{{ $selected := false }}
		<li>
			<a href="{{ $translation.URL }}" class="{{ if eq $pageLang .Lang}} active {{ end }}">
				<img src="/icons/small_{{.Lang}}.jpg" />
			</a>
		</li>
		{{ end }}
		{{ end }}
		{{ end }}
	</ul>
</section>
